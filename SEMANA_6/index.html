<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registroForm">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <span class="error" id="errorNombre"></span>
            </div>

            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" required>
                <span class="error" id="errorCorreo"></span>
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" required>
                <span class="error" id="errorContrasena"></span>
            </div>

            <div class="campo">
                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" id="confirmar" required>
                <span class="error" id="errorConfirmar"></span>
            </div>

            <div class="campo">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>
                <span class="error" id="errorEdad"></span>
            </div>

            <div class="botones">
                <button type="submit" id="enviar" disabled>Enviar</button>
                <button type="reset" id="reset">Reiniciar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
